<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word to PDF Converter</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        input[type="file"] { margin: 20px 0; }
        button { background-color: #2b579a; /* Word Blue */ color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1e3f72; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Word to PDF</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx, .doc" required>
            <br>
            <button type="submit">Convert Now</button>
        </form>
    </div>
</body>
</html>
