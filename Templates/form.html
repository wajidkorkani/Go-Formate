<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CV Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo" style="vertical-align: middle; border-radius: 50%;">
      MyCVSite
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/form" class="generate-btn">Generate CV</a>
    </div>
  </nav>

  <main class="container">

    <form action="/generate-pdf" method="post" enctype="multipart/form-data" class="cv-form">

      <h2>CV Information</h2>

      <input type="text" name="name" placeholder="Full Name" required>

      <input type="text" name="title" placeholder="Job Title (e.g. Software Engineer)" required>

      <input type="file" name="photo" accept="image/*">

      <textarea name="profile_text" rows="4" placeholder="Profile Summary (Short paragraph about yourself)"></textarea>

      <textarea name="experiences" rows="8"
        placeholder="WORK EXPERIENCE (Format Example):

Senior Software Developer
Company – Jan 2022 - Dec 2023
- Led a team of engineers
- Developed and maintained backend systems

Web Developer
Company – Jan 2021 - Dec 2021
- Built frontend UI
- Improved website performance"></textarea>

      <textarea name="education" rows="4"
        placeholder="Education (One per line):
Masters in Software Engineering - XYZ University (2019-2020)
BSc Computer Science - XYZ University (2015-2018)"></textarea>

      <input type="text" name="skills" placeholder="Skills (comma separated, e.g. Python, Java, SQL)">

      <input type="text" name="languages" placeholder="Languages (comma separated, e.g. English, Urdu)">

      <input type="text" name="hobbies" placeholder="Hobbies (comma separated, e.g. Writing, Cricket, Music)">

      <input type="text" name="phone" placeholder="Phone Number">

      <input type="email" name="email" placeholder="Email Address">

      <input type="text" name="address" placeholder="Full Address">

      <button type="submit" class="submit">Generate</button>

    </form>

  </main>
</body>
</html>
