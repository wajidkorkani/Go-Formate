<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPG to ICO Converter</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        form { margin-top: 20px; }
        input[type="file"] { padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Upload JPG to Convert to ICO</h2>
    <form method="POST" enctype="multipart/form-data" action="/jpgtoico">
        <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
        <br><br>
        <button type="submit">Convert & Download</button>
    </form>
</body>
</html>
