<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 50px; 
            background: #f2f2f2;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/download/youtube-videos">
        <h2>YouTube Video Downloader</h2>
        <input type="text" name="url" placeholder="Enter YouTube video URL" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
