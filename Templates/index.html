<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo" style="vertical-align: middle; border-radius: 50%;">
      MyCVSite
    </div>
    
    <button class="menu-toggle" aria-label="Toggle navigation menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div class="nav-links">
      <a href="/">Home</a>
      
      <div class="dropdown">
        <button class="dropdown-btn">Tools &#9662;</button>
        <div class="dropdown-content">
          <a href="jpg-to-pdf">JPG to PDF</a>
          <a href="/pdf-to-jpg">PDF to JPG</a>
          <a href="/pdf-to-docx">PDF to Docx</a>
          <a href="/jpg-to-ico">JPG to Ico</a>
          <a href="/ppt-to-pdf">PPT to PDF</a>
          <a href="/excel-to-pdf">Excel to PDF</a>
          <a href="/json-to-csv">Json to CSV</a>
        </div>
      </div>
      
      <a href="/qr">QR</a>
      <a href="/form" class="generate-btn">Generate CV</a>
    </div>
  </div>
</nav>


<div class="slider">
    <div class="btn">
      <button class="prev" onclick="Decrease()">❮</button>
    </div>

    <div class="btn">
      <button class="next" onclick="Increase()">❯</button>
    </div>
</div>

<div class="main-content">
  <h2 class="section-title">✨ Featured Tools</h2>
  <div class="tool-cards-container">
    </div>
</div>

<script>
    // --- Slider Script ---
    const images = [
        "/static/images/slider1.jpg",
        "/static/images/slider2.jpg",
        "/static/images/slider3.jpg",
        "/static/images/slider4.jpg",
        "/static/images/slider5.jpg"
    ];
    
    let imgTag = document.querySelector('.slider');
    let i = 0;

    function Increase() {
        i++;
        slider();
    }

    function Decrease() {
        i--;
        slider();
    }

    function slider() {
        if (i >= images.length) {
            i = 0;
        } 
        if (i < 0) {
            i = images.length - 1;
        }

        // Set the background image and add transition class
        imgTag.style.backgroundImage = `url('${images[i]}')`;
    }

    // Initialize slider on load
    document.addEventListener('DOMContentLoaded', slider);
    
    // Auto-advance slider
    setInterval(Increase, 5000);


    // --- Navigation and Card Generation Script ---
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      const toolCardsContainer = document.querySelector('.tool-cards-container');

      // 1. Navigation Toggle Logic
      menuToggle.addEventListener('click', function() {
          navLinks.classList.toggle('open');
      });

      // Close menu when a link is clicked
      navLinks.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
              if (window.innerWidth <= 768) {
                  navLinks.classList.remove('open');
              }
          });
      });

      // 2. Card Generation Logic
      const toolLinks = [
          { href: "jpg-to-pdf", text: "JPG to PDF", icon: "fa-solid fa-file-image", description: "Convert your image files to PDF format easily." },
          { href: "/pdf-to-jpg", text: "PDF to JPG", icon: "fa-solid fa-file-pdf", description: "Turn PDF documents into high-quality JPEG images." },
          { href: "/pdf-to-docx", text: "PDF to Docx", icon: "fa-solid fa-file-word", description: "Convert PDF files into editable Microsoft Word documents." },
          { href: "/jpg-to-ico", text: "JPG to Ico", icon: "fa-solid fa-icons", description: "Create small ICO files from JPGs for favicons." },
          { href: "/ppt-to-pdf", text: "PPT to PDF", icon: "fa-solid fa-file-powerpoint", description: "Convert PowerPoint presentations to static PDF documents." },
          { href: "/excel-to-pdf", text: "Excel to PDF", icon: "fa-solid fa-file-excel", description: "Convert Excel spreadsheets to non-editable PDF format." },
          { href: "/json-to-csv", text: "Json to CSV", icon: "fa-solid fa-file-csv", description: "Transform JSON data into a simple Comma Separated Values file." },
          { href: "/qr", text: "QR Code Generator", icon: "fa-solid fa-solid fa-qrcode", description: "Generate custom QR codes for links, text, and more." },
          { href: "/form", text: "Generate CV", icon: "fa-solid fa-file-lines", description: "Use our form to quickly create and download your professional CV." }
      ];

      toolLinks.forEach(tool => {
        const card = document.createElement('a');
        card.href = tool.href;
        card.classList.add('tool-card');
        card.innerHTML = `
          <div class="icon-wrapper"><i class="${tool.icon}"></i></div>
          <h3>${tool.text}</h3>
          <p>${tool.description}</p>
          <span class="card-link-text">Use Tool &rarr;</span>
        `;
        toolCardsContainer.appendChild(card);
      });
    });
</script>
</body>
</html>
