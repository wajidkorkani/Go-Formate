<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
        .file-drop-area { border: 2px dashed #ddd; padding: 30px; border-radius: 5px; margin-bottom: 20px; position: relative; transition: border-color 0.3s; }
        .file-drop-area:hover { border-color: #4CAF50; }
        input[type="file"] { width: 100%; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #45a049; }
        .error { color: #dc3545; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>JSON to CSV</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="file-drop-area">
                <input type="file" name="file" accept=".json" required>
                <p style="font-size: 12px; color: #666;">Accepts .json files (List of objects)</p>
            </div>
            <button type="submit">Convert & Download</button>
        </form>
    </div>
</body>
</html>
